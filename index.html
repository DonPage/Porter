<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porter</title>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
     <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="soundmanager2.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>
  </head> 
  <body ng-app="porter">
  
    <nav class="top-bar" data-topbar="" role="navigation" data-options="sticky_on: large">
        <ul class="title-area">
            <!-- Title Area -->
            <li class="name">
                <h1 class="Main-Head"><a href="#/home">Porter</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>


        <section class="top-bar-section">
            <ul class="left">
                <li class="has-form">
                    <div class="row collapse">
                        <form>
                        <div class="large-8 small-9 columns">
                                <div class="group">      
                                    <input  class="tsinput" type="text" required>
                                    <label>Find Stuff Here..</label>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                 </div>
                        </div>
                        <div class="large-4 small-3 columns">
                            <button type="submit">Search</button>
                        </div>
                        </form>
                    </div>
                </li>
            </ul>


            <!-- Right Nav Section -->
            <ul class="right">
                <li><a href="#/room">Room</a></li>
                <li><a href="#" data-reveal-id="myModal">Register</a></li>
                <li><a href="#/profile">Profile</a></li>
                <li><a href="#/profile">Profile</a></li>
                
            </ul>
        </section></nav>
</div>
    
    <div ng-view>
      
      
    </div>
    
<div id="myModal" class="reveal-modal" data-reveal>

<div ng-controller="registerController">
    <form ng-submit="registerUser()">
        <button type="submit">Google Account</button>
    </form>
</div>


</div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
      <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    
    <script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
    <script src="js/main.js"></script>
        <script type="text/javascript" src="js/service.js"></script>

  </body>
</html>
